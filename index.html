<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina peliculas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="card">
        <div class="poster">
            <img src="img/poster.jpg" alt="">
        </div>
        <div class="details">
            <img src="img/avtarlogo.png" class="logo">
            <h3>Dirigida por James Cameron</h3>
            <div class="rating">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <span>5/5</span>
            </div>
            <div class="tags">
                <span>Sci-fi</span>
                <span>Accion</span>
            </div>
            <div class="info">
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dolorum asperiores ipsa.
                </p>
            </div>
            <div class="cast">
                <h4>Elenco</h4>
                <ul>
                    <li><img src="img/cast1.jpg" alt=""></li>
                    <li><img src="img/cast2.jpg" alt=""></li>
                    <li><img src="img/cast3.jpg" alt=""></li>
                    <li><img src="img/cast4.jpg" alt=""></li>
                    <li><img src="img/cast5.jpg" alt=""></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
